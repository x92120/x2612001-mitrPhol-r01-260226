<svg width="140" height="50" viewBox="0 0 140 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Box (Yellow) - Full width for text -->
  <rect x="5" y="5" width="130" height="40" rx="8" fill="url(#logoGradient)"/>
  
  <!-- "xMixing" Text on Yellow Background (Red, Courier New) -->
  <text x="70" y="32" font-family="'Courier New', Courier, monospace" font-size="22" font-weight="700" fill="#8B1A1A" text-anchor="middle">xMixing</text>
</svg>
