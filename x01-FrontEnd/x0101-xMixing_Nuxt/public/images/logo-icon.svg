<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background (Yellow) -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#iconGradient)"/>
  
  <!-- "X" Text Icon (Red, Courier New) -->
  <text x="32" y="48" font-family="'Courier New', Courier, monospace" font-size="44" font-weight="700" fill="#8B1A1A" text-anchor="middle">X</text>
</svg>
