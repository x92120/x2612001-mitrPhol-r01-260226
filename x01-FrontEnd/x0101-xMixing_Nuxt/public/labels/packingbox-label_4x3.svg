<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="4in"
   height="3in"
   viewBox="0 0 400 300"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Double Border (4x3 inch) -->
  <rect x="5" y="5" width="390" height="290" rx="10" fill="none" stroke="black" stroke-width="2" />
  <rect x="8" y="8" width="384" height="284" rx="8" fill="none" stroke="black" stroke-width="0.5" />
  
  <rect x="15" y="15" width="370" height="40" rx="5" fill="black" />
  <text x="200" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PACKING BOX</text>
  
  <text x="25" y="75" fill="black" font-size="10" font-family="Arial">Box ID / Batch</text>
  <text x="25" y="95" fill="black" font-size="16" font-weight="bold" font-family="Arial">{{BoxID}} / {{BatchID}}</text>
  
  <text x="25" y="120" fill="black" font-size="10" font-family="Arial">Packaging Details</text>
  <text x="25" y="140" fill="black" font-size="14" font-family="Arial">Total Bags: {{BagCount}}</text>
  <text x="25" y="160" fill="black" font-size="18" font-weight="bold" font-family="Arial">Net Weight: {{NetWeight}} kg</text>
  
  <line x1="20" y1="180" x2="250" y2="180" stroke="black" stroke-width="1" />
  
  <text x="25" y="200" fill="black" font-size="9" font-family="Arial">Packaged By: {{Operator}}</text>
  <text x="25" y="220" fill="black" font-size="9" font-family="Arial">Time: {{Timestamp}}</text>
  
  <!-- Box QR Code -->
  <g transform="translate(280, 80) scale(1.0)">
    {{BoxQRCode}}
  </g>
  
  <text x="380" y="290" text-anchor="end" fill="black" font-size="7" font-family="Arial">xDev.co.th</text>
</svg>
