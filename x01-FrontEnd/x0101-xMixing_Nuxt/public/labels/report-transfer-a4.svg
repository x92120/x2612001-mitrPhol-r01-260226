  <text x="514" y="1018" text-anchor="middle"
        style="font-size:8px;font-family:Arial,sans-serif;font-weight:bold;fill:#000000">APPROVED BY</text>
  <line x1="440" y1="1055" x2="588" y2="1055" stroke="#000000" stroke-width="0.8"/>
  <text x="514" y="1068" text-anchor="middle"
        style="font-size:7px;font-family:Arial,sans-serif;fill:#000000">Manager / ผู้จัดการ</text>
  <text x="514" y="1080" text-anchor="middle"
        style="font-size:7px;font-family:Arial,sans-serif;fill:#000000">Date: ________________</text>

